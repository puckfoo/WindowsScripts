Resources:
  Ec2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      InstanceType: t2.micro
      ImageId: ami-05912b6333beaa478  #Windows 2019
      Tags:
        - Key: "Name"
          Value: !Join [ " ", [EC2, Instance, with, Fn, Join ] ]
      SecurityGroups:
        - !Ref MySecurityGroup
    MySecurityGroup:
      Type: 'AWS::EC2::SecurityGroup'
      Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
        FromPort: '22'
        ToPort:'22'
        Cidrlp: 0.0.0.0/0
                